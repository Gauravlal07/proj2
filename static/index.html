<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Your Task File</title>
  <style>
    html,body { height:100%; margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#ffffff; }
    .container { min-height:100%; display:flex; align-items:flex-start; justify-content:center; padding-top:6rem; }
    .card {
      width:420px; max-width:90%;
      border:1px solid #e5e5e5; padding:28px 26px; text-align:center;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }
    h1 { font-size:32px; margin:0 0 20px; font-weight:700; }
    .file-label { display:block; text-align:center; margin:6px 0 14px; font-size:16px; color:#222; }
    .file-row { margin: 8px 0 18px; }
    input[type="file"] { display:block; margin:0 auto; }
    button#analyze {
      margin-top:8px; padding:10px 26px; font-size:18px;
      border:1px solid #ccc; background:#f5f5f5; cursor:pointer;
      border-radius:4px;
    }
    button#analyze:active { transform: translateY(1px); }
    .note { font-size:13px; color:#666; margin-top:12px; }
    #output { margin-top:18px; text-align:left; font-family:monospace; white-space:pre-wrap; word-break:break-word; background:#fafafa; padding:10px; border-radius:6px; border:1px dashed #eee; min-height:40px; display:none; }
    #error { color:#b00020; margin-top:10px; display:none; }
    .centerbox { display:flex; align-items:center; justify-content:center; flex-direction:column; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Upload Your Task File</h1>

      <div class="file-label">Choose your <strong>questions.txt</strong> file:</div>

      <div class="file-row centerbox">
        <input id="fileinput" type="file" accept=".txt,.md,.json" />
        <button id="analyze">Analyze</button>
        <div class="note">Allowed: .txt, .md, .json</div>
      </div>

      <div id="error"></div>
      <div id="output"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileinput');
    const analyzeBtn = document.getElementById('analyze');
    const output = document.getElementById('output');
    const errorDiv = document.getElementById('error');

    function showError(msg) {
      errorDiv.style.display = 'block';
      errorDiv.textContent = msg;
    }
    function clearError() {
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';
    }

    analyzeBtn.addEventListener('click', async () => {
      clearError();
      output.style.display = 'none';
      output.textContent = '';

      const file = fileInput.files[0];
      if (!file) {
        showError('Please choose a file first.');
        return;
      }

      analyzeBtn.disabled = true;
      analyzeBtn.textContent = 'Analyzing...';

      try {
        const form = new FormData();
        form.append('file', file, file.name);

        const res = await fetch('/api/', {
          method: 'POST',
          body: form
        });

        if (!res.ok) {
          const err = await res.json().catch(()=>({error: 'Unexpected error'}));
          showError(err.error || JSON.stringify(err));
        } else {
          const json = await res.json();
          // Pretty-print result
          output.style.display = 'block';
          output.textContent = JSON.stringify(json, null, 2);
        }
      } catch (e) {
        showError('Network error: ' + e.message);
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analyze';
      }
    });
  </script>
</body>
</html>
