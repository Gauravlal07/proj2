<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
</head>
<body>
    <h1>Analysis Result</h1>

{% if error %}
<div style="color: red; border: 1px solid red; padding: 8px;">
    An Error Occurred: {{ error }}
</div>
{% else %}
<pre>{{ result | safe }}</pre>
{% endif %}

<a href="/">Go Home</a>


</body>
</html>
